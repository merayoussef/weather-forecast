<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Forecast</title>
</head>

<body>
    <header class="header">
        <h1 class="app-title"><i class="fas fa-cloud"></i> Weather Forecast</h1>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <div class="card-search">
                        <h2>Search for a City:</h2>
                        <form id="user-input" class="card-body">
                            <input name="cityname" type="text" autofocus="true" class="form-input" />
                            <button type="submit" class="btn"><i class="fas fa-search"></i></button>
                        </form>
                    </div>
                    <div>
                        <div id="searched-cities"></div>
                    </div>
                </div>

                <div class="col-9">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <h2 id="location"></h2>
                                <h2 id="date"></h2>
                                <div id="temp"></div>
                                <div id="humidity"></div>
                                <div id="wind"></div>
                                <div id="uv-index"></div>
                            </div>
                        </div>
                    </div>
                    <h2>5-Day Forecast:</h2>
                    <div class="row">
                        <div class="col-2 card-row">
                                <h3 id="five-day-date-1"></h3>
                                <div id="five-day-icon-1"></div>
                                <div id="five-day-temp-1"></div>
                                <div id="five-day-hum-1"></div>
                        </div>

                        <div class="col-2 card-row">
                                <h3 id="five-day-date-2"></h3>
                                <div id="five-day-icon-2"></div>
                                <div id="five-day-temp-2"></div>
                                <div id="five-day-hum-2"></div>
                        </div>
                    
                        <div class="col-2 card-row">
                                <h3 id="five-day-date-3"></h3>
                                <div id="five-day-icon-3"></div>
                                <div id="five-day-temp-3"></div>
                                <div id="five-day-hum-3"></div>
                        </div>
                    
                        <div class="col-2 card-row">
                                <h3 id="five-day-date-4"></h3>
                                <div id="five-day-icon-4"></div>
                                <div id="five-day-temp-4"></div>
                                <div id="five-day-hum-4"></div>
                        </div>
                   
                        <div class="col-2 card-row">
                                <h3 id="five-day-date-5"></h3>
                                <div id="five-day-icon-5"></div>
                                <div id="five-day-temp-5"></div>
                                <div id="five-day-hum-5"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js" integrity="sha512-Q1f3TS3vSt1jQ8AwP2OuenztnLU6LwxgyyYOG1jgMW/cbEMHps/3wjvnl1P3WTrF3chJUWEoxDUEjMxDV8pujg==" crossorigin="anonymous"></script>
    <script src="./assets/js/javascript.js"></script>

</body>

</html>
